<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
body {
    background-color:rgb(56, 107, 100);
    color: rgb(252, 250, 250); /* COMENTÁRIO EM CSS */
    font: normal 10pt Arial;
}
h1 {
    color: rgb(19, 19, 19);
}
    </style>
</head>
<body>
    <h1>Botafogo campeao !</h1> <!-- COMENTÁRIO EM HTML -->
    <p>campeonato brasileiro 2023</p>
    <script> 
        var n1 = Number(window.prompt("Digite um Número: "))
        var n2 = Number(window.prompt('Digite outro Número: '))
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} + ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
